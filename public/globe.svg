<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Static black background -->
  <rect width="32" height="32" fill="#000000"/>

  <!-- Rotating character group -->
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="8s" repeatCount="indefinite"/>

    <!-- Body (white blob) -->
    <ellipse cx="16" cy="18" rx="7" ry="6" fill="#FFFFFF" stroke="#000" stroke-width="0.8"/>

    <!-- Head -->
    <ellipse cx="16" cy="10" rx="5" ry="4.5" fill="#FFFFFF" stroke="#000" stroke-width="0.8"/>

    <!-- Eyes -->
    <circle cx="14" cy="9" r="1.2" fill="#000"/>
    <circle cx="18" cy="9" r="1.2" fill="#000"/>

    <!-- Mouth (smirk) -->
    <path d="M 14,12 Q 16,14 18,12" fill="none" stroke="#000" stroke-width="0.8" stroke-linecap="round"/>

    <!-- Legs -->
    <line x1="12" y1="23" x2="11" y2="28" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="20" y1="23" x2="21" y2="28" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Feet -->
    <ellipse cx="10" cy="28.5" rx="2" ry="1" fill="#FFFFFF" stroke="#000" stroke-width="0.6"/>
    <ellipse cx="22" cy="28.5" rx="2" ry="1" fill="#FFFFFF" stroke="#000" stroke-width="0.6"/>

    <!-- The "butt" part - small secondary character on the back -->
    <ellipse cx="22" cy="16" rx="3.5" ry="3" fill="#FFFFFF" stroke="#000" stroke-width="0.7"/>
    <!-- Butt face eyes -->
    <circle cx="21" cy="15.2" r="0.7" fill="#000"/>
    <circle cx="23.5" cy="15.2" r="0.7" fill="#000"/>
    <!-- Butt face mouth -->
    <path d="M 21,17 Q 22.2,18.2 23.5,17" fill="none" stroke="#000" stroke-width="0.6" stroke-linecap="round"/>

    <!-- The dick part coming off the butt character -->
    <path d="M 25,15.5 Q 28,14 27,11 Q 26,9 24.5,10" fill="none" stroke="#000" stroke-width="1.2" stroke-linecap="round"/>
    <circle cx="27.2" cy="11" r="1.2" fill="#FFAAAA" stroke="#000" stroke-width="0.5"/>
  </g>
</svg>
